name: CI (PR)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify pnpm
        run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Create .env for tests (DEV values)
        run: |
          {
            echo "VITE_APP_TITLE=${{ vars.DEV_VITE_APP_TITLE || 'Dog-Log (CI)' }}";
            echo "VITE_DEFAULT_LOCALE=${{ vars.DEV_VITE_DEFAULT_LOCALE || 'en' }}";
            echo "VITE_FLAG_PET_LIST_ENABLED=${{ vars.DEV_VITE_FLAG_PET_LIST_ENABLED || 'true' }}";
            echo "VITE_FLAG_ADD_PET_ENABLED=${{ vars.DEV_VITE_FLAG_ADD_PET_ENABLED || 'true' }}";
            echo "VITE_FLAG_PET_ACTIONS_ENABLED=${{ vars.DEV_VITE_FLAG_PET_ACTIONS_ENABLED || 'true' }}";
            echo "VITE_FLAG_AUTH_ENABLED=${{ vars.DEV_VITE_FLAG_AUTH_ENABLED || 'true' }}";
            echo "VITE_FLAG_NAVBAR_ENABLED=${{ vars.DEV_VITE_FLAG_NAVBAR_ENABLED || 'true' }}";
            echo "VITE_FIREBASE_API_KEY=${{ vars.DEV_VITE_FIREBASE_API_KEY || 'test' }}";
            echo "VITE_FIREBASE_AUTH_DOMAIN=${{ vars.DEV_VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}";
            echo "VITE_FIREBASE_PROJECT_ID=${{ vars.DEV_VITE_FIREBASE_PROJECT_ID || 'test-project' }}";
            echo "VITE_FIREBASE_STORAGE_BUCKET=${{ vars.DEV_VITE_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}";
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.DEV_VITE_FIREBASE_MESSAGING_SENDER_ID || '1234567890' }}";
            echo "VITE_FIREBASE_APP_ID=${{ vars.DEV_VITE_FIREBASE_APP_ID || '1:123:web:abc' }}";
            echo "VITE_FIREBASE_MEASUREMENT_ID=${{ vars.DEV_VITE_FIREBASE_MEASUREMENT_ID || 'G-TEST' }}";
            echo "VITE_USE_EMULATORS=false";
          } > .env

      - name: Lint
        run: pnpm run lint

      - name: Test (coverage gate)
        run: pnpm run test:coverage

      - name: Build (type-check + bundle)
        run: pnpm run build

      - name: Upload coverage report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage
