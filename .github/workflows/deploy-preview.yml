name: Deploy Preview (PR)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write # to post/refresh PR comment with preview URL
  checks: write
  statuses: write
  deployments: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    # Only run for PRs from the same repository (skip forks)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: pnpm install --frozen-lockfile=false

      # Verify required repository variables are set (stable domain deploy)
      - name: Verify DEV_FIREBASE_PREVIEW_SITE and DEV_FIREBASE_PROJECT_ID are set
        run: |
          if [ -z "${{ vars.DEV_FIREBASE_PREVIEW_SITE }}" ]; then
            echo "Repository variable DEV_FIREBASE_PREVIEW_SITE is not set. Set it to the Hosting site ID for the preview site (e.g., dog-log-dev-95fe5-preview)." >&2
            exit 1
          fi
          if [ -z "${{ vars.DEV_FIREBASE_PROJECT_ID }}" ]; then
            echo "Repository variable DEV_FIREBASE_PROJECT_ID is not set. Set it to your DEV Firebase project ID (e.g., dog-log-dev-95fe5)." >&2
            exit 1
          fi

      # Build with dev environment values
      - name: Create .env for DEV build
        run: |
          {
            echo "VITE_APP_TITLE=${{ vars.DEV_VITE_APP_TITLE || 'Dog-Log (CI)' }}";
            echo "VITE_DEFAULT_LOCALE=${{ vars.DEV_VITE_DEFAULT_LOCALE || 'en' }}";
            echo "VITE_FLAG_PET_LIST_ENABLED=${{ vars.DEV_VITE_FLAG_PET_LIST_ENABLED || 'true' }}";
            echo "VITE_FLAG_ADD_PET_ENABLED=${{ vars.DEV_VITE_FLAG_ADD_PET_ENABLED || 'true' }}";
            echo "VITE_FLAG_PET_ACTIONS_ENABLED=${{ vars.DEV_VITE_FLAG_PET_ACTIONS_ENABLED || 'true' }}";
            echo "VITE_FLAG_AUTH_ENABLED=${{ vars.DEV_VITE_FLAG_AUTH_ENABLED || 'true' }}";
            echo "VITE_FLAG_NAVBAR_ENABLED=${{ vars.DEV_VITE_FLAG_NAVBAR_ENABLED || 'true' }}";
            echo "VITE_FIREBASE_API_KEY=${{ vars.DEV_VITE_FIREBASE_API_KEY || 'test' }}";
            echo "VITE_FIREBASE_AUTH_DOMAIN=${{ vars.DEV_VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}";
            echo "VITE_FIREBASE_PROJECT_ID=${{ vars.DEV_VITE_FIREBASE_PROJECT_ID || 'test-project' }}";
            echo "VITE_FIREBASE_STORAGE_BUCKET=${{ vars.DEV_VITE_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}";
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.DEV_VITE_FIREBASE_MESSAGING_SENDER_ID || '1234567890' }}";
            echo "VITE_FIREBASE_APP_ID=${{ vars.DEV_VITE_FIREBASE_APP_ID || '1:123:web:abc' }}";
            echo "VITE_FIREBASE_MEASUREMENT_ID=${{ vars.DEV_VITE_FIREBASE_MEASUREMENT_ID || 'G-TEST' }}";
            echo "VITE_USE_EMULATORS=false";
          } > .env
      - run: pnpm run build
      # Verify required repository variables are set (stable domain deploy)
      - name: Verify DEV_FIREBASE_PREVIEW_SITE and DEV_FIREBASE_PROJECT_ID are set
        run: |
          if [ -z "${{ vars.DEV_FIREBASE_PREVIEW_SITE }}" ]; then
            echo "Repository variable DEV_FIREBASE_PREVIEW_SITE is not set. Set it to the Hosting site ID for the preview site (e.g., dog-log-dev-95fe5-preview)." >&2
            exit 1
          fi
          if [ -z "${{ vars.DEV_FIREBASE_PROJECT_ID }}" ]; then
            echo "Repository variable DEV_FIREBASE_PROJECT_ID is not set. Set it to your DEV Firebase project ID (e.g., dog-log-dev-95fe5)." >&2
            exit 1
          fi

      # Deploy the built artifacts to a stable preview site (live channel)
      - name: Deploy to Firebase Hosting (stable preview site live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: ${{ vars.DEV_FIREBASE_PROJECT_ID }}
          target: preview
          channelId: live
          entryPoint: .

      # Echo the preview URL to the logs
      - name: Show stable preview URL
        run: |
          echo "Preview: https://${{ vars.DEV_FIREBASE_PREVIEW_SITE }}.web.app"
