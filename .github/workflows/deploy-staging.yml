name: Deploy Staging (main)

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Verify required STAGING variables are set
        run: |
          if [ -z "${{ vars.STG_VITE_FIREBASE_API_KEY }}" ]; then echo "Missing repo variable: STG_VITE_FIREBASE_API_KEY" >&2; exit 1; fi
          if [ -z "${{ vars.STG_VITE_FIREBASE_AUTH_DOMAIN }}" ]; then echo "Missing repo variable: STG_VITE_FIREBASE_AUTH_DOMAIN" >&2; exit 1; fi
          if [ -z "${{ vars.STG_VITE_FIREBASE_PROJECT_ID }}" ]; then echo "Missing repo variable: STG_VITE_FIREBASE_PROJECT_ID" >&2; exit 1; fi
          if [ -z "${{ vars.STG_VITE_FIREBASE_APP_ID }}" ]; then echo "Missing repo variable: STG_VITE_FIREBASE_APP_ID" >&2; exit 1; fi

      - name: Verify STAGING projectId and service account
        run: |
          if [ -z "${{ vars.STG_FIREBASE_PROJECT_ID }}" ]; then echo "Missing repo variable: STG_FIREBASE_PROJECT_ID" >&2; exit 1; fi
          echo "Using STAGING projectId=${{ vars.STG_FIREBASE_PROJECT_ID }}"
          node -e "
            const sa = JSON.parse(process.env.SA_JSON);
            const saPid = (sa.project_id || '').trim();
            const envPid = (process.env.PROJECT_ID || '').trim();
            console.log('Service account project_id=', saPid);
            if (!envPid) {
              console.error('PROJECT_ID env not set for verification');
              process.exit(1);
            }
            if (saPid && saPid !== envPid) {
              console.error('Mismatch: STG_FIREBASE_PROJECT_ID ("' + envPid + '") != service account project_id ("' + saPid + '")');
              process.exit(1);
            }
          "
        env:
          PROJECT_ID: ${{ vars.STG_FIREBASE_PROJECT_ID }}
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}

      # Build with staging environment values
      - name: Create .env for STAGING build
        run: |
          {
            echo "VITE_APP_TITLE=${{ vars.STG_VITE_APP_TITLE || 'Dog-Log (Staging)' }}";
            echo "VITE_DEFAULT_LOCALE=${{ vars.STG_VITE_DEFAULT_LOCALE || 'en' }}";
            echo "VITE_ADD_PET_ENABLED=${{ vars.STG_VITE_ADD_PET_ENABLED || 'true' }}";
            echo "VITE_FIREBASE_API_KEY=${{ vars.STG_VITE_FIREBASE_API_KEY }}";
            echo "VITE_FIREBASE_AUTH_DOMAIN=${{ vars.STG_VITE_FIREBASE_AUTH_DOMAIN }}";
            echo "VITE_FIREBASE_PROJECT_ID=${{ vars.STG_VITE_FIREBASE_PROJECT_ID }}";
            echo "VITE_FIREBASE_STORAGE_BUCKET=${{ vars.STG_VITE_FIREBASE_STORAGE_BUCKET }}";
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ vars.STG_VITE_FIREBASE_MESSAGING_SENDER_ID }}";
            echo "VITE_FIREBASE_APP_ID=${{ vars.STG_VITE_FIREBASE_APP_ID }}";
            echo "VITE_FIREBASE_MEASUREMENT_ID=${{ vars.STG_VITE_FIREBASE_MEASUREMENT_ID }}";
            echo "VITE_USE_EMULATORS=false";
          } > .env

      - run: npm run build

      - name: Verify build output exists
        run: |
          ls -la dist || true
          test -f dist/index.html || (echo "dist/index.html missing; build failed" && exit 1)

      - name: Deploy to Firebase Hosting (staging live site)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          projectId: ${{ vars.STG_FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: .
